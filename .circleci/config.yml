version: 2.1
orbs:
  node: circleci/node@4.7
jobs:

  build:
    docker: 
      - image: node:current-buster-slim
    environment:
      NODE_ENV: development
    steps:
      - checkout
      - node/install-packages
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  release:
    docker:
    - image: node:current-buster-slim
    environment:
      NODE_ENV: development
    steps:
      - attach_workspace:
          at: .
      - checkout
      - node/install-packages
      - run: npx semantic-release
      - run: npm run deploy-storybook -- --ci

workflows:
  version: 2
  default:
    jobs:
      - node/test:
          run-command: test:ci
          docker:
            - image: node:current-buster-slim
          environment:
            NODE_ENV: development
      - build:
          requires:
            - test
      - release:
          context:
            - Access Tokens
          requires:
            - build
          filters:
            branches:
              only:
                - master
